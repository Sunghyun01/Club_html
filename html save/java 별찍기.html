<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>******star******</title>
</head>
<body>
    <script>
    for(var a=0; a<9; a++)
        {
        for(var b=0; b<13; b++)
        {
            if(b-a>=5||a+b<=3||a+b>=13||a-b>=5)
                document.write("&nbsp");
            
            else{
                document.write("*");
            }
        }
        document.write("</br>")
    }
        
    </script>
</body>
</html>
