<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>*{margin: 0;padding: 0;}
        .item_id dt{float: left;}
        .item_id dd{float: left;}

        .item_pw dt{float: left;}
        .item_pw dd{float: left;}

        .item_name dt{float: left;}
        .item_name dd{float: left;}

        .item_address dt{float: left;}
        .item_address dd{float: left;}
         #sign{
             width: 1000px;
             margin: 0 auto;
         }
        .item_pw, .item_id, .item_name,.item_address{
            overflow: hidden;

        }
        #sign_wrap{
            width: 700px;
            padding: 50px;
            margin: 0 auto;
        }
        dt{width: 200px;}
        dl{padding: 10px;}
        input{width: 400px;height: 30px;}
    </style>
</head>
<body>
    <div id="sign">
        <div id="sign_wrap">
            <form action="">
                <dl class="item_id">
                    <dt><label for="id">아이디</label></dt>
                    <dd><input type="text" id="id" name="id"></dd>
                </dl>
                <dl class="item_pw">
                    <dt><label for="password">비밀번호</label></dt>
                    <dd><input type="password" id="password" name="password"></dd>
                    <dd id="none"></dd>
                    <dt><label for="pwd_chk">비밀번호 확인</label></dt>
                    <dd><input type="password" id="pwd_chk" name="pwd_chk"></dd>
                </dl>
                <dl class="item_name">
                    <dt><label for="">이름</label></dt>
                    <dd><input type="text" id="name" name="name"></dd>
                </dl>

                <dl class="item_address">
                    <dt><label for="">주소</label></dt>
                    <dd><input type="text" id="address" name="address"></dd>
                </dl>
                <button type="submit" id="sign_ok">확인</button>
            </form>
        </div>
    </div>
</body>
</html>
