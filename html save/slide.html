<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .slide{
          width:1200px;
          height:300px;
          position:relative;
          overflow: hidden;
          list-style: none;
      }
      .slide>li{
          width:1200px;
          height:300px;
          position:absolute;
          left: -100%;
          z-index: 1;
      }
      .slide>li>img{width:1200px;height:300px;}
      .slide>li:first-child{left: 0%;}
      .slide img{width: 10000px; height: 300px;}
    </style>
  </head>
  <body>
    <div class="slide">
      <li><img src="#" alt="#"></li>
      <li><img src="#" alt="#"></li>
      <li><img src="#" alt="#"></li>
      <li><img src="#" alt="#"></li>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
