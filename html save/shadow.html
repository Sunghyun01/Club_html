<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            font-size: 80px;/* 글자크기*/ 
            font-family: "Arial Rounded MT"; /*글꼴*/
        }
        .shadow1{
            color:orange; /*글자 색*/
            text-shadow: 1px 1px; /*텍스트 그림자*/
        }
        .shadow2{
            text-shadow: 5px 5px 3px #aaaaaf; /*텍스트 그림자*/
        }
        .shadow3{
            color: #fff; /*글자색*/
            text-shadow: 7px -7px 5px #7f7ff7; /*텍스트 그림자*/
        }
    </style>
</head>
<body>
    <h1 class="shadow1">서울디지텍고등학교 유비쿼터스과</h1>
    <h1 class="shadow2">서울디지텍고등학교 유비쿼터스과</h1>
    <h1 class="shadow3">서울디지텍고등학교 유비쿼터스과</h1>
</body>
</html>
