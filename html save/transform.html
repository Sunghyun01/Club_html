<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
    position: absolute; left: 50px; top: 70px; width: 100px; height: 60px; background-color: #fff; border: 2px solid green; text-align: center; line-height: 60px;
    }
    .box:hover{
        -webkit-transform:rotate(15deg);
        -moz-transform: rotate(15deg);
        -o-transform: rotate(15deg);
        -ms-transform: rotate(15deg);
        transform: rotate(15deg);
    }

        
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
